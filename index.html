    <body>
        <div id="preComponent" class="smoothland">
            <div id="componentRender">
                <div id="pagerendTag">
                    <section class="log_page_full_view smoothland">

                        <div class="loging_container_tag">
                            <div class="log_page_top">
                                <img
                                src="https://drive.google.com/uc?export=view&id=1Pp7Vg8KNrQrYkHvp62KdjOv8b-GgFeDr"/>
                            <!-- <img src="img/homeS.png"> -->
                            </div>
                            <div class="login-content">
                                <form class="log_page_form_container" action="#">
                                    <img src="https://drive.google.com/uc?export=view&id=1crtUHFATL_m58JUbpbH7pENj8hUGcEYs" class="smoothland" />
                                    <h2 class="webAppText">
                                        <div>web app</div>
                                        <div class="titleImg smoothland">
                                            <img src="https://drive.google.com/uc?export=view&id=1PTP2e33K5-f0Z0H02zR36bP_UVFhT3SC" alt="sidharth_img"/>
                                        </div>
                                    </h2>
                                    <div class="lo_two_tabs_container">
                                        <div class="login_two_tabs">
                                            <div class="input-div one">
                                                <div class="i">
                                                    <i class="fa-solid fa-user"></i>
                                                </div>
                                                <div class="div">
                                                    <h5>Username</h5>
                                                    <input type="text" class="input" id="log_user_key"/>
                                                </div>
                                            </div>
                                            <div class="input-div pass">
                                                <div class="i">
                                                    <i class="fa-solid fa-lock"></i>
                                                </div>
                                                <div class="div">
                                                    <h5>Password</h5>
                                                    <input type="password" class="input" id="log_pass_key"/>
                                                </div>
                                            </div>
                                            <span class="forgot_tag">Forgot Password?</span>
                                            <input type="button" class="log_page_login_btn logSign" value="Login"/>
                                            <!-- <span class="log_page_login_btn logSign">Submit</span> -->
                                        </div>
                                        <div class="login_two_tabs" style="display: none;">
                                            <div class="input-div one">
                                                <div class="i">
                                                    <i class="fa-solid fa-envelope"></i>
                                                </div>
                                                <div class="div">
                                                    <h5>Email Id</h5>
                                                    <input type="email" class="input" id="forget_value"/>
                                                </div>
                                            </div>
                                            <div class="input-div pass">
                                                <div class="i">
                                                    <i class="fa-solid fa-user-tie"></i>
                                                </div>
                                                <div class="div">
                                                    <h5>Employee Code</h5>
                                                    <input type="number" class="input" id="forget_em_code"/>
                                                </div>
                                            </div>
                                            <input type="button" class="log_page_login_btn logForSub" value="Submit"/>
                                            <span class="forget_back">
                                                <span class="mx-1">
                                                    <i class="fa-solid	fa-arrow-left"></i>
                                                </span>Back</span>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </section>
