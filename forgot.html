    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

<body class="login-page">
    <div class="login-header box-shadow">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="brand-logo">
                <a href="login.html">
                    <img src="vendors/images/Sidharth-Logo-Final.png" alt="" width="40%" height="40%" />
                </a>
            </div>
            <!-- <div class="login-menu">
					<ul>
						<li><a href="register.html">Register</a></li>
					</ul>
				</div> -->
        </div>
    </div>
    <div
			class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
			<div class="container">
				<div class="row align-items-center">
					<div class="col-md-6">
						<img src="vendors/images/forgotpassword.svg" alt="" />
					</div>
					<div class="col-md-6">
						<div class="login-box bg-white box-shadow border-radius-10">
							<div class="login-title">
								<h2 class="text-center text-success">Forgot Password</h2>
							</div>
							<h6 class="mb-20">
								Enter your email address / emp code to reset your password
							</h6>
							<form>
								<div class="input-group custom">
									<input
										type="text"
										class="form-control form-control-lg"
										placeholder="Email"
										id="forget_value"
										/>
									<div class="input-group-append custom">
										<span class="input-group-text"><i class="fa fa-envelope-o"
												aria-hidden="true"></i></span>
									</div>
								</div>
								<div class="input-group custom">
									<input
										type="text"
										class="form-control form-control-lg"
										placeholder="Employee Code"
										id="forget_em_code"
										/>
									<div class="input-group-append custom">
										<span class="input-group-text"><i class="fa fa-user"
												aria-hidden="true"></i></span>
									</div>
								</div>
								<div class="row align-items-center">
									<div class="col-5">
										<div class="input-group mb-0">
											<!--
											use code for form submit
											<input class="btn btn-primary btn-lg btn-block" type="submit" value="Submit">
										-->
											<a
												class="btn btn-success btn-lg btn-block logForSub"
												href="javascript:;" >Submit</a>
										</div>
									</div>
									<div class="col-2">
										<div
											class="font-16 weight-600 text-center"
											data-color="#707373">
											OR
										</div>
									</div>
									<div class="col-5">
										<div class="input-group mb-0">
											<a
												class="btn btn-outline-success btn-lg btn-block"
												href="index.html">Login</a>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>


    <!-- loader html -->
    <div id="homeCloader" class="d-none loadingPage"></div>
    <div id="coverPage" class="d-none loadingPage">
        <div class="loader_cImga">
            <span class="commonLoader"></span>
        </div>
    </div>



    <!-- js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- JavaScript alerfy -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>


    <!-- firebase cdn -->

    <!-- firebase script  -->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-storage-compat.js"></script>
    
    <script src="/firebase/log-in-firebase.js"></script>
    <script src="log-app.js"></script>
    <script src="vendors/scripts/core.js"></script>
    <script src="vendors/scripts/script.min.js"></script>
    <script src="vendors/scripts/process.js"></script>
    <script src="vendors/scripts/layout-settings.js"></script>
